<div class="card mb-4">
  <div class="card-body bg-light">
    <img src="//api.angular.schule/avatar/{{ book.rating }}"
      class="img-thumbnail float-right">

    <div class="card-title">
      <h2>{{ book.title }}</h2>

      <span class="badge badge-success">
        Rating: {{ book.rating }}
      </span>
    </div>

    <p>{{ book.description }}</p>
    <p>
      Preis: {{ book.price }}
    </p>
  </div>
</div>
